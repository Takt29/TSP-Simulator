<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>巡回セールスマン問題 探索シミュレータ</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  </head>

  <body>

    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">巡回セールスマン問題 探索シミュレータ</a>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-8" width="100%" height="100%">
          <canvas id="canvas"></canvas>
        </div>
        <div class="col-4">
          <div class="card">
            <div class="card-header">ノード数</div>
            <div class="card-body">
              <div class="form-group">
                <select class="form-control" id="numOfNodes">
                  <option value="4">N = 4</option>
                  <option value="6">N = 6</option>
                  <option value="8" selected>N = 8</option>
                  <option value="12">N = 12</option>
                  <option value="16">N = 16</option>
                  <option value="32">N = 32</option>
                </select>
              </div>
              <button class="btn btn-primary" onClick="init()">初期化</button>
            </div>
          </div>
          <div class="card">
            <div class="card-header">探索方法</div>
            <div class="card-body">
              <div class="form-group">
                <select class="form-control" id="type">
                  <option value="dfs" selected>[最適解]深さ優先探索</option>
                  <option value="bfs">[最適解]幅優先探索</option>
                  <option value="astar">[最適解]A*探索</option>
                  <option value="hc">[近似解]山登り法</option>
                  <option value="sa">[近似解]焼きなまし法</option>
                </select>
              </div>
              <button class="btn btn-primary" onClick="change()">変更</button>
            </div>
          </div>
          <div class="card">
            <div class="card-header">操作盤</div>
            <table class="table mb-0">
              <tbody>
                <tr>
                  <th scope="row">ステップ数</th>
                  <td class="text-right">
                    <span id="steps">0</span>
                  </td>
                </tr>
                <tr>
                  <th scope="row">距離</th>
                  <td class="text-right">
                    <span id="distance">0</span>
                  </td>
                </tr>
                <tr>
                  <th scope="row">スコア</th>
                  <td class="text-right">
                    <span id="score">0</span>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="card-body text-center">
              <button class="btn btn-primary" onClick="toBegin()">|&lt;</button>
              <button class="btn btn-primary" onClick="run()">▶</button>
              <button class="btn btn-primary" onClick="stop()">||</button>
              <button class="btn btn-primary" onClick="step()">&gt;&gt;</button>
              <button class="btn btn-primary" onClick="toEnd()">&gt;|</button>
            </div>
          </div>
        </div>
      </div>
    </div><!-- /.container -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="js/priority-queue.js"></script>
    <script type="module" src="js/tools.js"></script>
    <script type="module" src="js/display.js"></script>
    <script type="module" src="js/dfs.js"></script>
    <script type="module" src="js/bfs.js"></script>
    <script type="module" src="js/run.js"></script>
  </body>
</html>
